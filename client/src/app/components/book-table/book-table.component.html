<table class="table">
	<thead>
		<tr>
			<th scope="col">Richiedente</th>
			<th scope="col">Autore</th>
			<th scope="col">Titolo</th>
			<th scope="col">Anno</th>
			<th scope="col">Argomento</th>
			<th scope="col">Luogo</th>
			<th scope="col">Note</th>
		</tr>
	</thead>
	<tbody>
		<tr
			*ngFor="let book of data"
			(click)="select(book)"
			[class.active]="book.title == selectedBook.title"
		>
			<td>{{ book.requestor }}</td>
			<td>{{ book.author }}</td>
			<td>{{ book.title }}</td>
			<td>{{ book.year }}</td>
			<td>{{ book.topic }}</td>
			<td>{{ book.place }}</td>
			<td>{{ book.notes }}</td>
		</tr>
	</tbody>
</table>
