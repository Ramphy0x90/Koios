<nav class="navbar navbar-expand-lg shadow-lg">
	<div class="container-fluid">
		<a class="navbar-brand" href="#">
			<div class="logo-container d-flex flex-row">
				<img
					src="assets/images/logo_short.png"
					alt="Logo"
					class="d-inline-block"
				/>
				<div class="logo-text-container">
					<p>Centro di dialettologia e di etnografia</p>
					<p>Bellizona</p>
				</div>
			</div>
		</a>

		<button
			class="navbar-toggler"
			type="button"
			data-bs-toggle="collapse"
			data-bs-target="#navbarNavAltMarkup"
			aria-controls="navbarNavAltMarkup"
			aria-expanded="false"
			aria-label="Toggle navigation"
		>
			<i class="bi bi-list"></i>
		</button>

		<div class="collapse navbar-collapse" id="navbarNavAltMarkup">
			<div class="navbar-nav">
				<ng-container *ngFor="let option of navOptions">
					<a
						class="nav-link"
						data-bs-toggle="collapse"
						data-bs-target=".navbar-collapse.show"
						routerLinkActive="active"
						[routerLink]="option.route"
						>{{ option.name }}</a
					>
				</ng-container>

				<ng-container *ngIf="userLogged">
					<a
						*ngFor="let option of navOptionsAdmin"
						class="nav-link"
						data-bs-toggle="collapse"
						data-bs-target=".navbar-collapse.show"
						routerLinkActive="active"
						[routerLink]="option.route"
					>
						{{ option.name }}
					</a>
				</ng-container>

				<ng-container *ngIf="!userLogged">
					<a
						class="nav-link"
						data-bs-toggle="collapse"
						data-bs-target=".navbar-collapse.show"
						routerLinkActive="active"
						routerLink="login"
						>Login</a
					>
				</ng-container>

				<ng-container *ngIf="userLogged">
					<a
						class="nav-link"
						data-bs-toggle="collapse"
						data-bs-target=".navbar-collapse.show"
						routerLinkActive="active"
						(click)="logOut()"
					>
						Esci
					</a>
				</ng-container>
			</div>
		</div>
	</div>
</nav>
