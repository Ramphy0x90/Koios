<div class="page-main-container authors-main-container">
	<div class="content-container">
		<app-table-actions
			[userMode]="mode"
			(mode)="updateMode($event)"
			(action)="handleTableAction($event)"
			(search)="search($event)"
			(restore)="fetchAuthors()"
		></app-table-actions>

		<app-table [data]="authors" (updateItem)="setAuthor($event)">
		</app-table>
	</div>

	<div class="inspector-container">
		<app-inspector
			[mode]="mode"
			[status]="status"
			[data]="getAuthor()"
			(save)="saveAuthor()"
			(closed)="cancelOperation()"
		></app-inspector>
	</div>
</div>
