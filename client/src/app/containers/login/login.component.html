<div class="page-main-container login-main-container">
	<div class="form-container d-flex shadow-lg">
		<svg
			xmlns="http://www.w3.org/2000/svg"
			width="96"
			height="96"
			fill="currentColor"
			class="bi bi-person-circle"
			viewBox="0 0 16 16"
		>
			<path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0z" />
			<path
				fill-rule="evenodd"
				d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8zm8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1z"
			/>
		</svg>

		<form [formGroup]="loginForm" (ngSubmit)="login()">
			<div class="form-field form-group">
				<label>Email</label>
				<input
					type="email"
					class="form-control"
					formControlName="email"
				/>
				<div *ngIf="email?.touched && email?.hasError('required')">
					Email è obbligatoria
				</div>
			</div>

			<div class="form-field form-group">
				<label>Password</label>
				<input
					type="password"
					class="form-control"
					formControlName="password"
				/>
				<div
					*ngIf="password?.touched && password?.hasError('required')"
				>
					Password è obbligatoria
				</div>
			</div>

			<button type="submit" class="btn btn-secondary">Invia</button>
		</form>
	</div>
</div>
