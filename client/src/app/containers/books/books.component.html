<div class="page-main-container books-main-container">
	<div class="content-container">
		<app-table-actions
			[userMode]="mode"
			(mode)="updateMode($event)"
			(action)="handleTableAction($event)"
			(search)="search($event)"
			(restore)="fetchBooks()"
		></app-table-actions>

		<app-book-table
			[data]="books"
			(updateBook)="setBook($event)"
		></app-book-table>
	</div>

	<div class="inspector-container">
		<app-inspector
			[mode]="mode"
			[status]="status"
			[data]="getBook()"
			(closed)="cancelOperation()"
		></app-inspector>
	</div>
</div>
