<div class="page-main-container books-main-container">
	<div class="content-container">
		<app-book-table
			[data]="books"
			(updateBook)="updateBook($event)"
		></app-book-table>
	</div>

	<div class="inspector-container">
		<app-inspector
			[model]="inspectModel.BOOK"
			[data]="selectedBook"
		></app-inspector>
	</div>
</div>
